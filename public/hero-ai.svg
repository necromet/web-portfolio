<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Lab illustration -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Base structure -->
  <path d="M200 600 L600 600 L600 200 L200 200 Z" stroke="#4A90E2" stroke-width="2" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- AI Symbol layers -->
  <g transform="translate(400, 400)">
    <!-- Outer AI frame -->
    <path d="M-150 -100 L-100 -150 L100 -150 L150 -100 L150 100 L100 150 L-100 150 L-150 100 Z" 
          stroke="#5E81AC" stroke-width="3" fill="none" opacity="0.6"/>
    
    <!-- Circuit patterns -->
    <circle cx="-80" cy="-80" r="20" stroke="#7B68EE" stroke-width="2" fill="none"/>
    <circle cx="80" cy="-80" r="20" stroke="#7B68EE" stroke-width="2" fill="none"/>
    <circle cx="-80" cy="80" r="20" stroke="#7B68EE" stroke-width="2" fill="none"/>
    <circle cx="80" cy="80" r="20" stroke="#7B68EE" stroke-width="2" fill="none"/>
    
    <!-- Center AI core -->
    <rect x="-40" y="-40" width="80" height="80" stroke="#4A90E2" stroke-width="3" fill="#88C0D0" opacity="0.3" rx="5"/>
    
    <!-- Connection lines -->
    <line x1="-80" y1="-80" x2="-40" y2="-40" stroke="#7B68EE" stroke-width="1.5" opacity="0.5"/>
    <line x1="80" y1="-80" x2="40" y2="-40" stroke="#7B68EE" stroke-width="1.5" opacity="0.5"/>
    <line x1="-80" y1="80" x2="-40" y2="40" stroke="#7B68EE" stroke-width="1.5" opacity="0.5"/>
    <line x1="80" y1="80" x2="40" y2="40" stroke="#7B68EE" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Data nodes -->
    <circle cx="-100" cy="0" r="8" fill="#5E81AC" opacity="0.7"/>
    <circle cx="100" cy="0" r="8" fill="#5E81AC" opacity="0.7"/>
    <circle cx="0" cy="-100" r="8" fill="#5E81AC" opacity="0.7"/>
    <circle cx="0" cy="100" r="8" fill="#5E81AC" opacity="0.7"/>
    
    <!-- Neural network visualization -->
    <g opacity="0.4">
      <line x1="-60" y1="-20" x2="-20" y2="0" stroke="#4A90E2" stroke-width="1"/>
      <line x1="-60" y1="0" x2="-20" y2="0" stroke="#4A90E2" stroke-width="1"/>
      <line x1="-60" y1="20" x2="-20" y2="0" stroke="#4A90E2" stroke-width="1"/>
      
      <line x1="20" y1="0" x2="60" y2="-20" stroke="#4A90E2" stroke-width="1"/>
      <line x1="20" y1="0" x2="60" y2="0" stroke="#4A90E2" stroke-width="1"/>
      <line x1="20" y1="0" x2="60" y2="20" stroke="#4A90E2" stroke-width="1"/>
      
      <circle cx="-60" cy="-20" r="4" fill="#7B68EE"/>
      <circle cx="-60" cy="0" r="4" fill="#7B68EE"/>
      <circle cx="-60" cy="20" r="4" fill="#7B68EE"/>
      <circle cx="60" cy="-20" r="4" fill="#7B68EE"/>
      <circle cx="60" cy="0" r="4" fill="#7B68EE"/>
      <circle cx="60" cy="20" r="4" fill="#7B68EE"/>
    </g>
    
    <!-- AI text -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#4A90E2" text-anchor="middle" opacity="0.8">AI</text>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.3">
    <rect x="150" y="150" width="30" height="30" stroke="#7B68EE" stroke-width="1.5" fill="none" rx="3">
      <animateTransform attributeName="transform" type="translate" values="0 0; 0 -10; 0 0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="650" cy="200" r="15" stroke="#5E81AC" stroke-width="1.5" fill="none">
      <animateTransform attributeName="transform" type="translate" values="0 0; 0 10; 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <polygon points="200,650 220,680 180,680" stroke="#4A90E2" stroke-width="1.5" fill="none">
      <animateTransform attributeName="transform" type="translate" values="0 0; 0 -8; 0 0" dur="3.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Binary code streams -->
  <g opacity="0.2" font-family="monospace" font-size="12" fill="#5E81AC">
    <text x="100" y="300">01001000</text>
    <text x="680" y="400">11010101</text>
    <text x="120" y="550">10110011</text>
  </g>
</svg>
